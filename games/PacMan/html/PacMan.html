<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pac-Man</title>
  <link rel="stylesheet" href="../css/PacMan.css">
</head>
<body>
  <h1>Pac-Man</h1>
  <div id="score">Score: 0</div>
  <!-- Блок для жизней (сердечек) – они выводятся отдельно, чтобы не залезали на карту -->
  <div id="lives">Lives: ❤️❤️❤️</div>
  <canvas id="gameCanvas"></canvas>
  <div id="controls">
    <select id="mapSelect">
      <option value="0">Map 1</option>
      <option value="1">Map 2</option>
      <option value="2">Map 3</option>
      <option value="3">Map 4</option>
      <option value="4">Map 5</option>
      <option value="5">Map 6</option>
      <option value="6">Map 7</option>
      <option value="7">Map 8</option>
      <option value="8">Map 9</option>
      <option value="9">Map 10</option>
    </select>
    <select id="difficultySelect">
      <option value="easy">Лёгкий</option>
      <option value="normal" selected>Нормальный</option>
      <option value="hard">Сложный</option>
    </select>
    <button id="startBtn">Начать игру</button>
    <button id="pauseBtn">Пауза</button>
  </div>
  <script src="../JS/PacMan.js"></script>
</body>
</html>
