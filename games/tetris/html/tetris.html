<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Тетрис на JS</title>
    <link rel="stylesheet" href="../css/tetris.css">
  </head>
  <body>
    <!-- Блок информации -->
    <div class="info">
      <div class="score">Счёт: <span id="score">0</span></div>
      <div class="level">Уровень: <span id="level">1</span></div>
      <div class="next">
        <div>Следующая фигура:</div>
        <canvas id="next" width="120" height="120"></canvas>
      </div>
    </div>

    <!-- Обёртка для игрового холста -->
    <div class="canvas-wrapper">
      <canvas id="tetris" width="240" height="400"></canvas>
    </div>
    <!-- Меню игры -->
    <div id="menu-overlay">
      <h1>Тетрис</h1>
      <div>
        <label for="difficulty">Сложность: </label>
        <select id="difficulty">
          <option value="1000">Лёгкий</option>
          <option value="700">Средний</option>
          <option value="400">Сложный</option>
        </select>
      </div>
      <div>
        <button id="start-btn">Старт</button>
      </div>
      <div>
        <p>
          Управление: <br />
          ^ - поворот <br />
          пробел - быстрое падение (hard drop) <br />
          ESC - пауза
        </p>
      </div>
    </div>
    <!-- Мобильные элементы управления (кнопки) -->
    <div id="mobile-controls">
      <div class="control-row">
        <button id="rotate-btn">⟳</button>
      </div>
      <div class="control-row">
        <button id="left-btn">←</button>
        <button id="down-btn">↓</button>
        <button id="right-btn">→</button>
      </div>
      <div class="control-row">
        <button id="harddrop-btn">⮟</button>
      </div>
    </div>
    <script src="../JS/tetris.js"></script>
  </body>
</html>
